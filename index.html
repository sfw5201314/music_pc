<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <div class="header-left">
          <img src="./images/QQ截图20220521220541.png" alt="">
        </div>
        <div class="header-right">
          <div class="search">
            <input type="text" placeholder="搜索歌曲,艺术家等....">
            <label>搜索</label>
          </div>
        </div>
      </div>
      <div class="container-main">
        <div class="container-mainLeft">
          <ul>
            <h3>浏览</h3>
            <li>发现音乐</li>
            <li>视频</li>
            <li>最近播放</li>
            <li>我喜欢的音乐</li>
            <li>我的收藏</li>
            <h3>发现</h3>
            <li>我的歌单</li>
          </ul>
        </div>
        <div class="container-mainRight">
          <div class="mainRight-up">
            <div>
              <h3>个性推荐</h3>
            </div>
            <div class="banner">
              轮播图
            </div>
          </div>
          <div class="mainRight-down">
            <div>
              <h3>推荐歌单</h3>
            </div>
            <div class="recommend-list">
              <div class="recommend-music">
                <img src="http://p3.music.126.net/GpnLproqUUyc4xmYKpRFcQ==/109951166516282895.jpg" alt="">
              </div>
              <div class="recommend-music">
                <img src="http://p3.music.126.net/GpnLproqUUyc4xmYKpRFcQ==/109951166516282895.jpg" alt="">
              </div>
              <div class="recommend-music">
                <img src="http://p3.music.126.net/GpnLproqUUyc4xmYKpRFcQ==/109951166516282895.jpg" alt="">
              </div>
              <div class="recommend-music">
                <img src="http://p3.music.126.net/GpnLproqUUyc4xmYKpRFcQ==/109951166516282895.jpg" alt="">
              </div>
              <div class="recommend-music">
                <img src="http://p3.music.126.net/GpnLproqUUyc4xmYKpRFcQ==/109951166516282895.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="music-control">
        <div class="music-text">
          <div class="music-logo">
            <img src="/images/QQ图片20220522000154.jpg" alt="">
          </div>
          <div class="music-name">
            <p style="font-size: 18px;">将进酒</p>
            <p style="font-size: 14px; color: rgb(57, 144, 157);">李白</p>
          </div>
        </div>
        <audio controls="" autoplay="" name="media">
          <source src="#" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</body>

</html>
